<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OfflineChat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn-full" onclick="newChat()">
          <span class="new-chat-icon">+</span>
          <span class="new-chat-text">New Chat</span>
        </button>
      </div>
      <div class="session-list" id="sessionList"></div>
    </aside>

    <div class="resizer" id="resizer"></div>

    <main class="main">
      <div class="chat-header">
        <div class="chat-header-left">
          <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()" title="Collapse sidebar">
            <svg class="icon-collapse" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            <svg class="icon-expand" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
          <h2 id="chatTitle">New Chat</h2>
        </div>
      </div>

      <div class="messages" id="messages">
        <div class="empty-state" id="emptyState">Type a message to start chatting</div>
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea id="userInput"
                    placeholder="Type a message... (Shift+Enter for new line)"
                    rows="1"
                    onkeydown="handleKey(event)"
                    oninput="autoResize(this)"></textarea>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
